<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Bienvenido - IESTP QuizBoss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            max-width: 480px;
            margin: 0 auto;
            background: linear-gradient(135deg, #7C3AED 0%, #5B21B6 100%);
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow: hidden;
        }

        /* Elementos flotantes decorativos */
        .floating-element {
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .book {
            bottom: 40%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 120px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        .coin {
            position: absolute;
            font-size: 40px;
            animation: float 4s ease-in-out infinite;
        }

        .coin1 { top: 15%; right: 10%; animation-delay: 0s; }
        .coin2 { top: 25%; left: 15%; animation-delay: 1s; font-size: 30px; }
        .coin3 { top: 60%; right: 15%; animation-delay: 2s; font-size: 35px; }

        .star {
            position: absolute;
            color: #FFD700;
            font-size: 25px;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .star1 { top: 20%; left: 20%; animation-delay: 0s; }
        .star2 { top: 35%; right: 25%; animation-delay: 0.5s; }
        .star3 { bottom: 30%; left: 25%; animation-delay: 1s; }

        .globe {
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            animation: float 8s ease-in-out infinite;
        }

        .content {
            z-index: 10;
            text-align: center;
            color: white;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 800;
            margin-top: 30px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.95;
            margin-bottom: 60px;
            font-weight: 300;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login {
            background: white;
            color: #7C3AED;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-register {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }
